---
layout: page
title: Apps
permalink: /apps/
---
{% assign sortedapps = site.categories.apps | sort %}
{% for post in sortedapps  %}
  <ul class="c-apps__list">
    <li class="c-apps__item">
      <img class="app-icon" src="/assets/img/apps/{{ post.folder }}/icon.png"></img>
      <div class="app__info">
        <h2><a href="{{ post.url | prepend: site.baseurl }}">{{ post.title }}</a></h2>
        <h3>{{ post.subtitle }}</h3>
        <p>{{ post.description }}</p>
      </div>
    </li>
  </ul>
{% endfor %}
